<html>
<head>
  
  <title>testing</title>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA3dw8pKi3re-9HRixvZqGfB8SCa6owz7I&callback=initMap"></script>
</head>
<body>
  <div id="map" style="height: 600px; width: 900px;">
</div>
<script type="text/javascript">
    var locations = [
      ['Bondi Beach', 34.194438, -118.605530],
      ['Coogee Beach', 34.198627, -118.605057],
      ['Cronulla Beach', 34.198653, -118.611205],
      ['Manly Beach', 34.193426, -118.613426],
      ['CPHS', 34.193293, -118.599639]
    ];

    var map = new google.maps.Map(document.getElementById('map'), {
      zoom: 17,
      center: new google.maps.LatLng(34.194438, -118.605530),
      mapTypeId: google.maps.MapTypeId.ROADMAP
    });

    var infowindow = new google.maps.InfoWindow();

    var marker, i;

    for (i = 0; i < locations.length; i++) { 
      marker = new google.maps.Marker({
        position: new google.maps.LatLng(locations[i][1], locations[i][2]),
        map: map
      });

      google.maps.event.addListener(marker, 'click', (function(marker, i) {
        return function() {
          infowindow.setContent(locations[i][0]);
          infowindow.open(map, marker);
        }
      })(marker, i));
    }
  </script>
</body>
</html>
