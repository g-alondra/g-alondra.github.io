<html>
<head>
  
  <title>testing</title>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA3dw8pKi3re-9HRixvZqGfB8SCa6owz7I&callback=initMap"></script>
</head>
<body>
  <div id="map" style="height: 600px; width: 900px;">
</div>
<script type="text/javascript">
    var locations = [
      ['Home Base', 34.194438, -118.605530],
      ['22001 Vanowen St, Canoga Park', 34.193851, -118.605944],
      ['6755-6799 Fallbrook Ave, West Hills', 34.193763, -118.623432],
      [' 23201 Victory Blvd, West Hills', 34.186450, -118.631586],
      ['23701 Vanowen St, West Hills', 34.193150, -118.642542]
    ];
    var map = new google.maps.Map(document.getElementById('map'), {
      zoom: 15,
      center: new google.maps.LatLng(34.194438, -118.605530),
      mapTypeId: google.maps.MapTypeId.ROADMAP
    });
    var infowindow = new google.maps.InfoWindow();
    var marker, i;
    for (i = 0; i < locations.length; i++) { 
      marker = new google.maps.Marker({
        position: new google.maps.LatLng(locations[i][1], locations[i][2]),
        map: map
      });
      google.maps.event.addListener(marker, 'click', (function(marker, i) {
        return function() {
          infowindow.setContent(locations[i][0]);
          infowindow.open(map, marker);
        }
      })(marker, i));
    }
  </script>
</body>
</html>
