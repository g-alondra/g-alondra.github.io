<!DOCTYPE html>
<html>
  <head>
    <meta charset=utf-8 />
    <title>EON Maps</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      #map {
        position:absolute;
        top:0;
        bottom:0;
        width:100%;
      }
    </style>

    <script type="text/javascript" src="https://pubnub.github.io/eon/v/eon/1.0.0/eon.js"></script>
    <link type="text/css" rel="stylesheet" href="https://pubnub.github.io/eon/v/eon/1.0.0/eon.css"/>
<script src='https://api.mapbox.com/mapbox-gl-js/v0.34.0/mapbox-gl.js'></script>
<link href='https://api.mapbox.com/mapbox-gl-js/v0.34.0/mapbox-gl.css' rel='stylesheet' />
  </head>
  <body>
    <div id='map'></div>
    <script>
      function getNonZeroRandomNumber(){
        var random = Math.floor(Math.random()*199) - 99;
        if(random==0) return getNonZeroRandomNumber();
        return random;
      }
    </script>
    <script>
      
      var pubnub = new PubNub({
        publishKey: 'pub-c-fb219043-8c1e-422d-9d9f-36d714696b8d',
        subscribeKey: 'sub-c-847c362e-17ef-11e7-bb8a-0619f8945a4f'
      });
      var channel = 'pubnub-mapbox' + getNonZeroRandomNumber();
      eon.map({
        pubnub: pubnub,
        id: 'map',
     //   mbToken: 'pk.eyJ1IjoiaWFuamVubmluZ3MiLCJhIjoiZExwb0p5WSJ9.XLi48h-NOyJOCJuu1-h-Jg',
        mbId: 'ianjennings.l896mh2e',
        channels: [channel],
        connect: connect,
        options: {
          zoomAnimation: false,
          
          <div id='map' style='width: 400px; height: 300px;'></div>

mapboxgl.accessToken = 'pk.eyJ1IjoiZy1hbG9uZHJhIiwiYSI6ImNqMTE4cTlxNDAzajYyd3J0cW82MXkwMjMifQ.T0JOD_XV06_ft-Aiu-7T6Q';
var map = new mapboxgl.Map({
container: 'map',
style: 'mapbox://styles/mapbox/streets-v9'
});

        },
      });
      function connect() {
        var point = {
          latlng: [37.370375, -97.756138]
        };
        setInterval(function(){
          var new_point = JSON.parse(JSON.stringify(point));
          new_point.latlng = [
            new_point.latlng[0] + (getNonZeroRandomNumber() * 0.1),
            new_point.latlng[1] + (getNonZeroRandomNumber() * 0.2)
          ];
          pubnub.publish({
            channel: channel,
            message: [new_point]
          });
        }, 1000);
      };
    </script>
  </body>
</html
